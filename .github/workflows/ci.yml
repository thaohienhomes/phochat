name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'pho-chat/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'pho-chat/**'
      - '.github/workflows/**'

permissions:
  contents: read

env:
  NEXT_PUBLIC_CONVEX_URL: https://clean-ox-220.convex.cloud
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pho-chat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pho-chat/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        env:
          ESLINT_MAX_WARNINGS: ${{ vars.ESLINT_MAX_WARNINGS }}
        run: |
          MAX="${ESLINT_MAX_WARNINGS:-0}"
          echo "Using max warnings: $MAX"
          npm run lint -- --max-warnings="$MAX"

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pho-chat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pho-chat/package-lock.json
      - name: Install deps
        run: npm ci
      - name: TypeScript type-check
        run: npm run type-check

  build:
    name: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pho-chat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pho-chat/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build


  test:
    name: unit-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pho-chat
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pho-chat/package-lock.json
      - name: Install deps
        run: npm ci || npm install
      - name: Run tests
        run: npm test

